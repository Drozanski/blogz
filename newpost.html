{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>
<form action="/blog" method="post">
    <table>
        <tr>
            <td><label for="blog_title">Title for your new blog:</label></td>
            <td>
                <input name="blog_title" type="text" value="{{ blog_title }}">
                <span class="error">{{fail_title}}</span>
                
            </td>
        </tr>
        <tr>
            <td><label for="blog_body">Your new blog:</label></td>
            <td>
                <textarea name="blog_body" rows="20" cols="40"></textarea>
                <span class="error">{{fail_body}}</span>
                
            </td>
        </tr>
    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
