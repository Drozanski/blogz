{% extends "base.html" %}
{% block content %}
    <h1 align="center">blog posts!</h1>
    <div>
        <a href="/blogpost?id={{blog.id}}"><h3>{{blog.title}}</h3></a>
        <br>{{blog.body}}
        <br>
        <h6><i>This post was written by <a href="/UserBlog?name={{blog.owner.id}}">{{blog.owner.name}}</a></i></h6>
    </div>

{% endblock %}
