{% extends "base.html" %}

{% block content %}
<h1 align="center">Add a Blog Entry</h1>
    <form method='post'>
            <table>
                <tr>
                    <td><label for="title">Title for your new blog:</label></td>
                    <td>
                        <input name="title" type="text">                        
                    </td>
                </tr>
                <tr>
                    <td><label for="body">Your new blog:</label></td>
                    <td>
                        <input name="body" type="text">                        
                    </td>
                </tr>
            </table>
            <input type="submit" value="Add Entry">
        </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=error>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


{% endblock %}
